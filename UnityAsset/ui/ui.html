<!DOCTYPE html>
<html>
<head>
    <title>Save Input as JSON</title>
    <script>
        function saveAsJSON() {
            var inputValue = document.getElementById("inputField").value;
            var data = { "inputValue": inputValue };
            var jsonData = JSON.stringify(data);

            var a = document.createElement("a");
            var file = new Blob([jsonData], { type: "application/json" });
            a.href = URL.createObjectURL(file);
            a.download = "inputData.json";
            a.click();
        }
    </script>
</head>
<body>
    <h1>Save Input as JSON</h1>
    <input type="text" id="inputField" placeholder="Enter some text">
    <button onclick="saveAsJSON()">Save as JSON</button>
</body>
</html>
